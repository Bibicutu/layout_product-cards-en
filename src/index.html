<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__image"></div>
      <div class="card__description">
        APPLE A1419 iMac 27&#34; Retina 5K Monoblock (MNED2UA/A)
      </div>
      <div class="card__code">
        Product code: 195434
      </div>
      <div class="card__reviews">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="card-reviews">Reviews: 5</div>
      </div>
      <div class="card__price">
        <div class="card__price-label">Price:</div>
        <div class="card__price-price">$2,199</div>
      </div>
      <div class="card__button">
        <a
          data-qa="hover"
          class="card__button-link"
          href="#buy"
        >
          BUY
        </a>
      </div>
    </div>
  </body>
</html>
